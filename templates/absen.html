<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Absensi Karyawan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold mb-4">Form Absensi</h1>
      <form method="POST" action="/absen">
        <div class="mb-4">
          <label for="unik_id" class="block text-sm font-medium text-gray-700"
            >Unik ID</label
          >
          <input
            type="text"
            name="unik_id"
            id="unik_id"
            required
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>
        <div class="mb-4">
          <label for="nama" class="block text-sm font-medium text-gray-700"
            >Nama</label
          >
          <input
            type="text"
            name="nama"
            id="nama"
            required
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 px-4 rounded"
        >
          Absen
        </button>
      </form>
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <div class="mt-4">
        {% for category, message in messages %}
        <div
          class="p-2 mb-2 bg-{{ 'green-500' if category == 'success' else 'red-500' }} text-white rounded"
        >
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %} {% endwith %}
    </div>
  </body>
</html>
